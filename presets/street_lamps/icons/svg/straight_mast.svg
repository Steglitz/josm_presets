<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Vertical mast (outer white stroke) -->
  <path d="M100 160 L100 100" stroke="white" stroke-width="7" fill="none"></path>
  <!-- Inner black mast -->
  <path d="M100 160 L100 100" stroke="black" stroke-width="6" fill="none"></path>

  <!-- Lamp head (sits directly on top of mast) -->
  <circle cx="100" cy="94" r="6" fill="black" stroke="white" stroke-width="1"></circle>

  <!-- Lamp glow (bottom half) -->
  <path d="M94 94 A6 6 0 0 0 106 94 Z" fill="yellow" stroke="white" stroke-width="1"></path>
</svg>
